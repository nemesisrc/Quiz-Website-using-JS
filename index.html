<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz by nemesis</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="quiz-container" id="quiz" >
        <div class="quiz-header">
            <h2 id="question">Question</h2>
        </div>
        <ul style="list-style-type:none;">
            <li>
                <input type="radio" id='a' class="answer" name="answer">
                <label for="a" id="a-text" >Option</label>
            </li>
            <li>
                <input type="radio" id='b' class="answer" name="answer">
                <label for="b" id="b-text" >Option</label>
            </li>
            <li>
                <input type="radio" id='c' class="answer" name="answer">
                <label for="c" id="c-text" >Option</label>
            </li>
            <li>
                <input type="radio" id='d' class="answer" name="answer">
                <label for="d" id="d-text" >Option</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
<script src='script.js'></script>
</html>
